<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login_reg.css}"/>

    <title>Вход в ваш аккаунт</title>
</head>

<body>
<div class="container">
    <form class="form-signin" method="POST" th:action="@{/login}">
        <h2 class="form-heading text-center">Авторизация</h2>

        <div class="form-group">
            <div style="text-align: center;"><span th:text="${message}"></span></div>
            <input name="username" type="text" class="form-control mb-1" placeholder="Имя пользователя"
                   autofocus="true"/>

            <input name="password" type="password" class="form-control mb-1" placeholder="Пароль"/>
            <span class="has-error" th:text="${error}"></span>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div style="text-align: center;">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
            </div>
            <div class="text-center mt-3"><a href="/registration">Создать новый аккаунт</a></div>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/setActiveNavLink.js/}"></script>
</body>
</html>
