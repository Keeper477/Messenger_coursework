<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/error.css/}"/>

    <title>404 Не найдено</title>
</head>
<body>

<div class="row">
    <div class="col-md-12 d-flex flex-column justify-content-center align-items-center text-white vh-100">
        <h1>404</h1>
        <h4 th:text="${reason}"></h4>
        <h4 th:if="${reason == null}">Страница не найдена!</h4>
        <p>Упс! Страницы которую вы ищете не существует. Она могла быть перемещена или удалена.</p>
        <p>Вы ввели неправильный запрос или перешли на несуществующую страницу</p>
        <a class="link-back" href="/">Возвратиться домой</a>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
</body>
</html>
